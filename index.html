<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet"  >
    <title>LaslesVPN</title>
</head>
<body>
    <header>
        <div class="logo_title">
            <img src="assets/svg/Vector.svg" class="logo">
            <span class="title_first">
                Lasles
            </span>
            <span class="title_second">
                VPN
            </span>
        </div>
        <div class="top_tab_bar">
            <a class="bar_title">About</a>
            <a class="bar_title">Features</a>
            <a class="bar_title">Pricing</a>
            <a class="bar_title">Testimonials</a>
            <a class="bar_title">Help</a>
        </div>
        <div class="auth_button">
            <a class="login_button_title">Sign In</a>
            <a class="register_button_title">Sign Up</a>
        </div>
    </header>

    <main>
        <section class="main_description">
            <div class="left_part">
                <div class="main_title">
                    <span class="main_title_first">
                        Want anything to be easy with&nbsp;<span class="main_title_second">
                            LaslesVPN.
                        </span>
                    </span>
                </div>
                <p class="main_text">
                    Provide a network for all your needs with ease and fun using LaslesVPN discover interesting features from us.
                </p>
                <a class="get_started_btn">
                    Get Started
                </a>
            </div>
            <div>
                <img src="assets/svg/Illustration_1.svg" >
            </div>
            
        </section>
        <section class="statistics">
            <div class="statistic_item">
                <img src="assets/svg/user.svg">
                <div class="statistic_wrap">
                    <span class="statistic_number">
                        90+
                    </span>
                    <span class="statistic_title">
                        Users
                    </span>
                </div>
            </div>
            <div class="separator"></div>
            <div class="statistic_item">
                <img src="assets/svg/location.svg">
                <div class="statistic_wrap">
                    <span class="statistic_number">
                        30+
                    </span>
                    <span class="statistic_title">
                        Locations
                    </span>
                </div>
            </div>
            <div class="separator"></div>
            <div class="statistic_item">
                <img src="assets/svg/server.svg">
                <div class="statistic_wrap">
                    <span class="statistic_number">
                        50+
                    </span>
                    <span class="statistic_title">
                        Servers
                    </span>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
